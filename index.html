<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
        rel="stylesheet"
    />
</head>
<body>
    <header>
        <h1>
            <span>ROCK</span>
            <span>PAPER</span>
            <span>SCISSORS</span>
        </h1>
        <div class="score">
            <span>SCORE</span>
            <strong class="points">12</strong></div>
    </header>
<main>
    <section class="options">
        
        <button class="button button--paper" data-pick="paper"> <!--Data set co to robi w js możemy pomaga nam to wybrać odpowiedni element-->
            <div class="button_image">
                <img src="./images/icon-paper.svg" alt="paper">
            </div>
        </button>
   
        <button class="button button--scissors" data-pick="scissors">
            <div class="button_image">
                <img src="./images/icon-scissors.svg" alt="scissors">
            </div>
         </button>
        
        <button class="button button--rock" data-pick="rock">
            <div class="button_image">            
                <img src="./images/icon-rock.svg" alt="rock">
            </div>
        </button>
       

    </section>
    <section class="fight">
        <div class="pick pick-player">
            <span class="pick_title">YOU PICKED</span>
            <div class="pick_container pick__container--player">
                <div class="button button--paper">
                    <div class="button_image">
                        <img src="./images/icon-paper.svg" alt="paper">
                    </div>
                </div>
        </div>
        
        </div>
        <div class="result">
            <span class="result_text"></span>
            <button class="result_button">Play Again</button>
        </div>
       
        <div class="pick pick-ai">
            <span class="pick_title">THE HOUSE PICKED</span>
            <div class="pick_container pick__container--ai"></div>
            <!--<div class="pick_placeholder"></div>-->
        </div>
       
       
      
       
       

    </section>
</main>
        <script src="app.js"></script>
    </body>


</html>
